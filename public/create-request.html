<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заявки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container">
            <span class="navbar-brand">Ремонтная служба</span>
            <div>
                <a href="/" class="btn btn-outline-light btn-sm">Вход</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Новая заявка в ремонтную службу</h4>
                    </div>
                    <div class="card-body">
                        <form id="createForm">
                            <div class="mb-3">
                                <label for="clientName" class="form-label">ФИО клиента *</label>
                                <input type="text" class="form-control" id="clientName" name="clientName" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон *</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required placeholder="+7-___-___-__-__">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Адрес *</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                            <div class="mb-3">
                                <label for="problemText" class="form-label">Описание проблемы *</label>
                                <textarea class="form-control" id="problemText" name="problemText" rows="4" required></textarea>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">Создать заявку</button>
                                <a href="/" class="btn btn-outline-secondary">Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/create-request.js"></script>
</body>
</html>
