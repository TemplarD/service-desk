<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель диспетчера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">Ремонтная служба - Диспетчер</span>
            <div>
                <span id="userInfo" class="text-white me-3"></span>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm">Выход</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <a href="/create-request.html" class="btn btn-success">+ Новая заявка</a>
            </div>
            <div class="col-md-6">
                <select id="statusFilter" class="form-select">
                    <option value="">Все статусы</option>
                    <option value="new">Новые</option>
                    <option value="assigned">Назначенные</option>
                    <option value="in_progress">В работе</option>
                    <option value="done">Завершённые</option>
                    <option value="canceled">Отменённые</option>
                </select>
            </div>
        </div>

        <div id="requestsTable">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Клиент</th>
                        <th>Телефон</th>
                        <th>Адрес</th>
                        <th>Проблема</th>
                        <th>Статус</th>
                        <th>Мастер</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="requestsBody"></tbody>
            </table>
        </div>

        <!-- Модальное окно назначения мастера -->
        <div class="modal fade" id="assignModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Назначить мастера</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="assignRequestId">
                        <select id="masterSelect" class="form-select">
                            <option value="">Выберите мастера</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="button" id="confirmAssign" class="btn btn-primary">Назначить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/dispatcher.js"></script>
</body>
</html>
